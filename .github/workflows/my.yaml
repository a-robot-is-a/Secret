name: 🚀 Vite-Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_TEST_SECRET: ${{ secrets.SECRET }}

    steps:
      - name: 📥 Repository holen
        uses: actions/checkout@v3

      - name: 📦 Dependencies installieren
        run: npm install

      - name: ⚙️ Vite-Build ausführen
        run: npm run build

      - name: ✅ Dist-Verzeichnis prüfen
        run: ls -la dist/
