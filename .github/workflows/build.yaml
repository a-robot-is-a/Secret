name: 🚀 Vite Build Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Secret setzen
        run: echo "VITE_TEST_SECRET=${{ secrets.TEST_SECRET }}" >> $GITHUB_ENV
        
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Dependencies installieren
        run: npm install

      - name: ⚙️ Build ausführen
        run: npm run build

      - name: 🔎 Secret überprüfen
        run: |
          grep "VITE_TEST_SECRET" dist/assets/*.js || echo "❌ Secret nicht eingebettet"
