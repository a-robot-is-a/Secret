<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Secret Testseite</title>
</head>
<body>
  <h1>Secret-Wert</h1>
  <p id="secret-value">Wird geladen …</p>

  <script>
    // Der Wert wird beim Build per Vite eingebettet
    const secret = import.meta.env.VITE_TEST_SECRET;

    document.getElementById("secret-value").textContent = secret ?? "Kein Secret verfügbar";
  </script>
</body>
</html>
